<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Sign-Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="All-content">
        <div class="background">
            <div></div>
        </div>

        <!-- we are aroma -->
    
        <div class="main">
            <div class="logo"> <p>a6</p> </div>
            <div> <h1>We are <span class="main-text">aroma</span></h1></div>
            <div><p>Welcome back. Please, login.</p></div>
            <!-- form starts here -->
            <div class="form">
                <form class="form-container">
                    <p>
                    <label>Email</label>
                    <input class="input" type="text"></p>
                    <p>
                    <label>Password</label>
                    <input class="input" type="password" ></p>
                </form>
            </div>
            <!-- the form ends here -->
            <div class="forgot">
                <div class="remember-me">
                     <p> <input type="checkbox"> Remember me</p>
                     <p id="forgot-password">Forgot password?</p>
                </div>
            </div>
            <!-- login -->
            <div>
                <button id="login"> Login </button>
                <button id="Sign-Up">Sign Up</button>
            </div>
            <div>
                <p>By signing to <span class="dark-text">aroma</span>, you agree to our <span class="dark-text">Terms and conditons</span> and <span class="dark-text">Privacy Policy</span> </p>
            </div>
        </div>

        <!-- the left side of the Sign-Up page  -->
        <div class="the-other-side">
            <div class="menu">
                <div>ABOUT US</div>
                <div>SHOWCASE</div>
                <div>LETTERS</div>
                <div>CONTACTS</div>
                <div>BLOG</div>
            </div>
            <div class="main-image"> <img id="image-logo" src="./Logo.png" alt=""></div>
            <div class="button">
                <button class="btn1"> Previous</button>
                <button class="btn2">Next</button>
            </div>
        </div>

    </div>
    
</body>
</html>
